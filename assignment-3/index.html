<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attractions</title>

  <!-- Bootstrap includes -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

  <!-- Google Places API -->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMl9VXe8AasNNM32-wcPs0ZXkgWJFxcek&libraries=places"></script>

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.css">
  <link rel="stylesheet" type="text/css" href="lib/jquery-ui/jquery-ui.min.css">
  <link rel="stylesheet" type="text/css" href="lib/jquery-ui/jquery-ui.structure.min.css">
  <link rel="stylesheet" type="text/css" href="lib/jquery-ui/jquery-ui.theme.min.css">

  <link rel="stylesheet" type="text/css" href="css/main.css">


</head>
<body>

<div class="container">


  <a id="logo-link" href="/"><h1><em>Attractions</em></h1></a>

  <div class="row">
    <div class="col-md-6 col-md-offset-2">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">You are currently at...</h3>
        </div>
        <div class="panel-body">
          <span id="user_loc" class="address"><span id="loading">loading</span></span>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 col-md-offset-2">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Nearby attractions</h3>
        </div>
        <div class="panel-body">
          <span id="nearby-attractions"><span id="loading">loading</span></span>
          <ul id="nearbyAttractionsUl">

          </ul>
        </div>
      </div>
    </div>
  </div>



  <div class="row">
    <div class="col-md-12">
        <form id="dest_form" class="pad-top">
          <label for="dest_str">Enter destination: </label>
          <input type="text" name="dest_str" id="dest_str">
          <input type="submit" id="submit" value="Start!">
        </form>
    </div>
  </div>
  <br>

  <div class="row">
    <div class="col-md-6">
      <div id="destResultsDiv">
        <p>Where you looking for...</p>
          <ul id="resultsUl">

          </ul>
      </div>
    </div>
    <div class="col-md-6">
      <div id="travel-mode-container">
        <span>Which mode of travel? </span>
        <select id="travel-mode">
          <option value="DRIVING">Driving</option>
          <option value="WALKING">Walking</option>
          <option value="BICYCLING">Bicycling</option>
          <option value="TRANSIT">Transit</option>
        </select>
      </div>
      <div id="map-canvas" style="width: 500px; height: 500px"></div>
      <div id="directions-panel"></div>
    </div>
  </div>

</div>





<!-- jQuery -->
<script src="http://code.jquery.com/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>


<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<script src="js/app.js"></script>
<script src="js/initialize.js"></script>
<script src="js/getdestsearch.js"></script>
<script src="js/loaddestonmap.js"></script>
<script src="js/getnearbyattractions.js"></script>

</body>
</html>

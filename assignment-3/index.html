<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attractions</title>

  <!-- Bootstrap includes -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

  <!-- Google Places API -->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>

  <style type="text/css">
    .address {
      font-size: 20px;
      padding-bottom: 10px;
    }
    .pad-top {
      padding-top: 10px;
    }
  </style>

</head>
<body>

<div class="container">


      <h1>Attractions</h1>

      <h3>You are currently in: </h3>
      <span id="user_loc" class="address"><!-- Will get user's address --></span>



      <form id="dest_form" class="pad-top">
        <label for="dest_str">Enter destination: </label>
        <input type="text" name="dest_str" id="dest_str">
        <input type="submit" id="submit" value="Start!">
      </form>

      <div id="destResultsDiv">
        <p>Where you looking for...</p>
        <ul id="resultsUl">

        </ul>
      </div>
</div>

<div id="map-canvas"></div>


<!-- jQuery -->
<script src="http://code.jquery.com/jquery.js"></script>
<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<script type="text/javascript">
   $('#destResultsDiv').hide();
</script>
<script src="js/app.js"></script>
<script src="js/initialize.js"></script>
<script src="js/getdestsearch.js"></script>

</body>
</html>
